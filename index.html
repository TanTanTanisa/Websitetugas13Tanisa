<!DOCTYPE html>
<html>

<script>
function openKota(namakota) {
 var i;
 var x = document.getElementsByClassName("kota");
 for (i = 0; i < x.length; i++) {
 x[i].style.display = "none"; 
 }
 document.getElementById(namakota).style.display = "block"; 
}
</script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>
<div >

</div>

 <div class='w3-dropdown-hover'>
  <button class="w3-bar-item w3-button" onclick="openKota('animasi')">Animasi</button>
 <div class='w3-dropdown-content w3-bar-block w3-card-4'>
 <button class="w3-bar-item w3-button" onclick="openKota('top')">Top</button>
 <button class="w3-bar-item w3-button" onclick="openKota('bottom')">Bottom</button>
 <button class="w3-bar-item w3-button" onclick="openKota('left')">Left</button>

 <button class="w3-bar-item w3-button" onclick="openKota('zoom')">Zoom</button>
 <button class="w3-bar-item w3-button" onclick="openKota('opacity')">Opacity</button>
 <button class="w3-bar-item w3-button" onclick="openKota('fading')">Fading</button>

 </div>
 </div>
